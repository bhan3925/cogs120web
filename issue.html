  <head>

    <form action="home_page.html">

      <input type="submit" value="Help!" />

    <h1>Whats the Issue?</h1>
    <p>Choose an Issue</p>


    <div class="btn-group">
      <button id='hairloss'>Hair Loss</button>

      <button id='damaged'>Damaged Hair/Split Ends</button>

    <!-- script to enable buttons -->

        location.href = "issue_recommend.html?issue=lice";
    };

        location.href = "issue_recommend.html?issue=dry";
    };

        location.href = "issue_recommend.html?issue=oily";
    };
    document.getElementById("dull").onclick = function () {
        location.href = "issue_recommend.html?issue=dull";
    };
    document.getElementById("damaged").onclick = function () {
        location.href = "issue_recommend.html?issue=damaged";
    };

  </script>
